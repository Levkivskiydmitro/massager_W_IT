{% extends 'base.html' %}

{% block title %}
    Login
{% endblock %}

{% block content %}
    <h1>Вхід</h1>
    <form method="post" action="{% url 'auth' %}">
        {% csrf_token %}
        <input type="text" name="username" placeholder="Логин" required>
        <br>
        <input type="password" name="password" placeholder="Пароль" required>
        <br>
        <button type="submit">Войти</button>
    </form>
{% endblock %}

{% block script %}
{% endblock %}
